<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Header -->
  <header class="py-2" style="background-color: #fef7da;">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="fw-bold fs-4">My Shop</div>
      <nav class="ms-auto">
        <a href="#" class="text-dark mx-3 text-decoration-none">Home</a>
        <a href="#" class="text-dark mx-3 text-decoration-none">About us</a>
        <a href="#" class="text-dark mx-3 text-decoration-none">Contact</a>
      </nav>
      <button class="btn btn-outline-primary">My Cart (0)</button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container mt-4">
    <!-- User Information -->
    <h5 class="mb-3">Your information</h5>
    <div class="row border p-3" style="border: #0d0d0c;">
      <!-- Left Column: Personal Details -->
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Full name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label class="form-label">Phone number <span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
          <label class="form-label">Address <span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="Enter your address">
        </div>
      </div>
      <!-- Right Column: Payment Method -->
      <div class="col-md-6">
        <label class="form-label">Payment method <span class="text-danger">*</span></label>
        <div class="form-check mb-3">
          <input class="form-check-input mx-1" type="radio" name="payment" id="credit" >
          <label class="form-check-label" for="credit">Credit card</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input mx-1" type="radio" name="payment" id="bank">
          <label class="form-check-label" for="bank">Your bank</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input ms-1" type="radio" name="payment" id="momo">
          <label class="form-check-label mx-1" for="momo">Momo</label>
        </div>
      </div>
    </div>

    <!-- Cart Section -->
    <h5 class="mt-4">Cart</h5>
    
    <div class="cart-item d-flex align-items-center">
      <input type="checkbox" checked class="me-2">
      <div class="image-placeholder me-3 col-2">IMAGE</div>
      <div class="col-7">
        <h6>Lorem ipsum dolor</h6>
        <button class="btn btn-sm" style="background-color: rgb(147, 222, 240);">Blue</button>
        <button class="btn btn-sm" style="background-color: rgb(147, 222, 240);">Classic</button>
      </div>
      <div class="col-1 me-2">
        <input type="number" value="2" class="form-control text-center">
        <div class="text-end fw-bold">Total: $210</div>
      </div>
      <button class="col-1 btn btn-danger mb-4">Remove</button>
    </div>


    <!-- Repeat Cart Items -->
    <div class="cart-item d-flex align-items-center">
        <input type="checkbox" checked class="me-2">
        <div class="image-placeholder me-3 col-2">IMAGE</div>
        <div class="col-7">
          <h6>Lorem ipsum dolor</h6>
          <button class="btn btn-sm" style="background-color: rgb(147, 222, 240);">Blue</button>
          <button class="btn btn-sm" style="background-color: rgb(147, 222, 240);">Classic</button>
        </div>
        <div class="col-1 me-2">
          <input type="number" value="2" class="form-control text-center">
          <div class="text-end fw-bold">Total: $210</div>
        </div>
        <button class="col-1 btn btn-danger mb-4">Remove</button>
    </div>

    <div class="cart-item d-flex align-items-center">
        <input type="checkbox" checked class="me-2">
        <div class="image-placeholder me-3 col-2">IMAGE</div>
        <div class="col-7">
            <h6>Lorem ipsum dolor</h6>
            <button class="btn btn-sm" style="background-color: rgb(147, 222, 240);">Blue</button>
            <button class="btn btn-sm" style="background-color: rgb(147, 222, 240);">Classic</button>
        </div>
        <div class="col-1 me-2">
            <input type="number" value="2" class="form-control text-center">
            <div class="text-end fw-bold">Total: $210</div>
        </div>
        <button class="col-1 btn btn-danger mb-4">Remove</button>
    </div>

    <div class="cart-item d-flex align-items-center">
        <input type="checkbox" checked class="me-2">
        <div class="image-placeholder me-3 col-2">IMAGE</div>
        <div class="col-7">
            <h6>Lorem ipsum dolor</h6>
            <button class="btn btn-sm" style="background-color: rgb(147, 222, 240);">Blue</button>
            <button class="btn btn-sm" style="background-color: rgb(147, 222, 240);">Classic</button>
        </div>
        <div class="col-1 me-2">
            <input type="number" value="2" class="form-control text-center">
            <div class="text-end fw-bold">Total: $210</div>
        </div>
        <button class="col-1 btn btn-danger mb-4">Remove</button>
    </div>
  </div>
      
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p><strong>My Shop</strong></p>
      <p>üìç 22C Somewhere, Ha Noi | üìû 09876543210</p>
    </div>
  </footer>
</body>
</html>
